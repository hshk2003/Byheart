<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memorization Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Memorization Assistant</h1>

        <!-- Form to submit the input text -->
        <form method="POST" action="{{ url_for('submit_text') }}">
            <div class="mb-3">
                <label for="textBody" class="form-label">Enter the Text to Memorize</label>
                <textarea class="form-control" id="textBody" name="textbody" rows="4" placeholder="Enter the text" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Text</button>
        </form>

        <!-- Button to start recording the speech -->
        <form method="POST" action="{{ url_for('start_recording') }}">
            <button type="submit" class="btn btn-success mt-3">Start Recording</button>
        </form>

        <!-- Button to view results -->
        <a href="{{ url_for('results') }}" class="btn btn-secondary mt-3">View Results</a>
    </div>
</body>
</html>
