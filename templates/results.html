<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Results - Memorization Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Results</h1>

        {% if post %}
            <p><strong>Original Text:</strong> {{ post['textbody'] }}</p>
            <p><strong>Recognized Speech:</strong> {{ post['speech_text'] }}</p>

            {% if accuracy is not none %}
                <p><strong>Accuracy:</strong> {{ accuracy }}%</p>
            {% else %}
                <p>No recognized speech yet.</p>
            {% endif %}
        {% else %}
            <p>No results available yet.</p>
        {% endif %}
    </div>
</body>
</html>
